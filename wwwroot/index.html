<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <base href="/" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="RepoHub.styles.css" rel="stylesheet" />
</head>
<body>
    <app>
        <div style="position:absolute; top:30%; left:50%; transform:translate(-50%,-50%);">
            <div style="display:flex;gap:10px;align-items:center;">
                <div class="mud-progress-circular mud-primary mud-progress-medium mud-progress-indeterminate" role="progressbar" aria-valuenow="0">
                    <svg class="mud-progress-circular-svg" viewBox="22 22 44 44">
                        <circle class="mud-progress-circular-circle mud-progress-indeterminate" cx="44" cy="44" r="20" fill="none" stroke-width="4"></circle>
                    </svg>
                </div>
                <span>加载中...</span>
            </div>
        </div>
    </app>

    <div id="blazor-error-ui">
        发生了一个未处理的错误。
        <a href="" class="reload">重新加载</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="_framework/blazor.webview.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
</body>
</html>
